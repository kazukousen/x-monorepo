[build]
target = "riscv64imac-unknown-none-elf"

[target.riscv64imac-unknown-none-elf]
rustflags = [
    "-C", "link-arg=-Tlinker.ld"
]

runner = """
    qemu-system-riscv64 \
    -machine virt -bios none \
    -kernel target/riscv64imac-unknown-none-elf/debug/riscv_os \
    -m 3G -smp 3 -nographic
"""
# -S -gdb tcp::12345

[term]
verbose = true
